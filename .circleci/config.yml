version: 2
jobs:
  build_test_image:
    machine: true
    context: build
    steps:
      - checkout
      - run: |
          echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
          make push_test_image
  test:
    docker:
      - image: saturncloud/sutils-test
    steps:
      - checkout
      - run: |
          make test
  dev_package:
    context: build
    docker:
      - image: saturncloud/sutils-test
    steps:
      - checkout
      - run: |
          make dev_package
workflows:
  version: 2
  build_test_image:
    jobs:
      - hold_for_approval:
          type: approval
      - build_test_image:
          context: docker_hub
          requires:
            - hold_for_approval
  test_and_package:
    jobs:
      - test:
          context: build
      - dev_package:
          context: build
          requires:
            - test
