version: 2
jobs:
  build_test_image:
    machine: true
    context: build
    steps:
      - checkout
      - run: |
          echo "$DOCKER_PASS" | docker login -u "$DOCKER_USER" --password-stdin
          make push_test_image
  test:
    docker:
      - image: saturncloud/sutils-test
    steps:
      - checkout
      - run: |
          export PATH=/opt/conda/bin:${PATH}
          make test
  dev_package:
    docker:
      - image: saturncloud/sutils-test
    context: build
    steps:
      - checkout
      - run: |
          export PATH=/opt/conda/bin:${PATH}
          export CONDA_OUTPUT=/tmp/output
          make dev_package
workflows:
  version: 2
  build_test_image:
    jobs:
      - build_test_image:
          context: build
          filters:
            tags:
              only: /^test-image.*/
  test:
    jobs:
      - test:
          context: build
  package:
      - test:
          context: build
          filters:
            tags:
              only: /^prod.*/
      - package:
          context: build
          requires:
            - test
          filters:
            tags:
              only: /^prod.*/
